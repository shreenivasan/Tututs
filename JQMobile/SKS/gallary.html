<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .round1 
        {
                border-radius: 50%;
                overflow: hidden;
                width: 90px;
                height: 90px;
        }
        .round1 img 
        {
            display: block;
            min-width: 90px;
            min-height: 90px;
        }
        
    </style>
</head>
<body>
    <div data-url="panel-fixed-page1" data-role="page" class="jqm-demos" id="panel-fixed-page1" data-title="Panel fixed positioning">
    <div data-role="header" data-position="fixed">
        <h3>|| जय माता दि ||</h3>        
        <a href="#nav-panel" data-icon="bars" data-iconpos="notext">Menu</a>
        <a href="#add-form" data-icon="gear" data-iconpos="notext">Add</a>
    </div><!-- /header -->
    <div role="main" class="ui-content jqm-content jqm-fullwidth">
       <div data-url="city" data-role="page" id="city" class="demo-page" data-dom-cache="true" data-theme="b" data-prev="prevCity" data-next="nextCity">
            <div role="main" class="ui-content">
                <div id="trivia-city" class="trivia ui-content" data-role="popup" data-position-to="window" data-tolerance="50,30,30,30" data-theme="a">
                    <a href="#" data-rel="back" class="ui-btn ui-btn-right ui-btn-b ui-btn-icon-notext ui-icon-delete ui-corner-all">Close</a>
                    <p>Here some text.</p>
                </div><!-- /popup -->
            </div><!-- /content -->
        </div>
    </div>
    <div data-role="footer" data-position="fixed">
        <h4>Fixed footer</h4>
    </div><!-- /footer -->
    <div data-role="panel" data-position-fixed="true" data-display="push" data-theme="b" id="nav-panel">
        <ul data-role="listview">
            <li>
                <center>
                    <p class="round1" >
                        <img src="img/logo.jpg" width="50" height="50"  />                    
                    </p>जयशंकर प्रतिष्ठान,सोलापूर.
                </center>
            </li>
            <li data-icon="delete"><a href="#" data-rel="close">X</a></li>            
            <li><a href="#panel-fixed-page2">नवरात्र महात्म्य</a></li>
            <li><a href="nav_durga.html">नवरात्रीची नवरुपे</a></li>
            <li><a href="#panel-fixed-page2">मंडळाची माहिती</a></li>
            <li><a href="gallary.html">छायाचित्रे</a></li>
            <li><a href="sloks.html">श्लोक</a></li>
            <li><a href="#panel-fixed-page2">पंचाग</a></li>
            <li><a href="#panel-fixed-page2">आरती संग्रह</a></li>
        </ul>
    </div><!-- /panel -->
    <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="add-form">
        <form class="userform">
            <h2>Login</h2>
            <label for="name">Username:</label>
            <input name="name" id="name" value="" data-clear-btn="true" data-mini="true" type="text">
            <label for="password">Password:</label>
            <input name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true" type="password">
            <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-b ui-mini">Cancel</a></div>
                <div class="ui-block-b"><a href="#" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-mini">Save</a></div>
            </div>
        </form>
    </div><!-- /panel -->
</div>
</body>
</html>
