<!DOCTYPE html>
<html>
    <head>  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>  
        <style>
            .round {
                border-radius: 50%;
                overflow: hidden;
                width: 30px;
                height: 30px;
            }
            .round img {
                display: block;
                min-width: 30px;
                min-height: 30px;
            }
            .round1 {
                border-radius: 50%;
                overflow: hidden;
                width: 150px;
                height: 150px;
            }
            .round1 img {
                display: block;
                min-width: 150px;
                min-height: 150px;
            }
        </style>               
    </head>
    <body>        
        <div data-role="page" id="pageone">
            <div data-role="header" data-position="fixed">
                <table border="0" style="width:100%;padding-left: 15px;">
                    <tr>
                        <td style="padding-left: 10px; padding-top: 10px; width: 15%;">
                            <p class="round">
                                <img src="img/logo.jpg" width="30" height="30" />
                            </p>
                        </td>
                        <td style="padding-left: 10px; padding-bottom: 5px;" align="center"  >
                            <h3 style="color:#FFFF00">|| जय माता दि ||</h3>
                        </td>
                        <td style="padding-left: 10px; padding-top: 10px; width: 15%;">&nbsp;</td>
                    </tr>
                </table>
            </div>
            <div data-role="main" class="ui-content" style="position: relative; top: 50%;">
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    राहुकालम्
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    रविवार -सायं -४.३० से ६.०० तक
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    सोमवार -प्रातः -७.३० से ९.०० तक
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    मंगलवार -दिन -३.०० से ४.३० तक
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    बुधवार -दिवा -१२.०० से १.३० तक
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    गुरूवार -दिन -१.30 से 3.०० तक 
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    शुक्रवार -प्रातः -१०.३० से १२.०० तक
                </div> 
                <div style="width:100%; margin-top: 5%;" class="col-sm-12 col-lg-12 col-md-12 text-center">
                    शनिवार -प्रातः -९.०० से १०.३० तक
                </div> 
            </div>
            <div data-role="footer" data-position="fixed">
      <div>Shreenivas</div>
  </div>
        </div>
