    <script>
        var url='http://sand-ip.com/admin_panel/api/get_slokas';
        $.ajax({
                url: url,
                dataType:"xml",
                async:true,
                cache: false,
                crossDomain: true,
                success: function(response)
                {
                    var data=response;
                    $(data).find('response').each(function()
                    {
                        $(this).find('data').each(function(index)
                        {
                            var str = "";
                            var str2 = "";
                            $(this).find('slok').each(function(index)
                            {
                                var title = $(this).find('title').text();
                                var description = $(this).find('description').text();
                                var attachment = $(this).find('attachment').text();
                                str+="<div class='col-sm-3'>"+title+"</div>";
                                str+="<div class='col-sm-3'>"+description+"</div>";
                                str+="<div class='col-sm-6'><img src='http://sand-ip.com/admin_panel"+attachment+"' width='100px' height='100px' /></div>";                                
                                $("#myDiv").html(str);
                            });
                        });
                    });
